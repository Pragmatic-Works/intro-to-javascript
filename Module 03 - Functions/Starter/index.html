<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--The Title of the Web Page-->
  <title>Module 3 Local Host</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Module 03 - Functions</h1>
  <h2 id="text">Change me!</h2>
  <div id="container">
    <div id="light" class="hidden"></div>
  </div>
  <button class="playButtons" type="button" id="start" onClick="displayAge()">Click Me to Set the Age!</button>
  <button class="playButtons" type="button" id="mid" onClick="raiseAge()">Click Me to Raise it!</button>
  <button class="playButtons" type="button" id="final" onClick="lowerAge()">Click Me to Lower it!</button>
  <div id="player" class="hidden">
  </div>
  <!--Scripts linked to an external file-->
  <script src="./script.js" type="module"></script>
</body>

</html>
